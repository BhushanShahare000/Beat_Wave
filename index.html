<body class=" bg-black ">
  <!--~~~~~~~~~~~~~~~~~~~~Nav~~~~~~~~~~~~~~~~~~~~~~~~~~-->
  <div class="flex items-center  h-20 w-auto border justify-around mx-1 rounded-xl my-2">
    <div class="flex items-center gap-5">
      <img src="./images/shiddat.jpg" alt="" id="img2"
        class="h-16 w-16 hover:h-20 hover:w-20 rounded-full object-cover border ml-1 animate-bounce bg-cover ">
      <h1 class="font-extrabold text-xl md:text-4xl text-white font-Montserrat"><span
          class="text-purple-600 text-2xl md:text-6xl">Beat</span>Wave</h1>
    </div>
    <div>
      <i class="fa-regular fa-moon text-purple-300 text-4xl  " id="darkmod"></i>
    </div>
  </div>

  <!--~~~~~~~~~~~~~~~~~~~~Nav end~~~~~~~~~~~~~~~~~~~~~~~~~~-->




  <div class="md:flex md:items-center md:justify-center">
    <div class="w-auto h-2/4 mt-24 border m-4 bg-purple-300  rounded-xl shw shadow-2xl md:w-2/3 ">
      <div class="flex items-center justify-center ">
        <img src="./images/shiddat.jpg" alt="" id="img"
          class="h-52 w-52 rounded-full border border-purple-700 border-spacing-2 object-cover mt-4 shadow-2xl shadow-slate-600 bg-cover"
          >
      </div>

      <div class="flex items-center justify-center gap-6 mt-6">
        <audio id="song" src="audio/shiddat.mp3" type="audio/mpeg"></audio>

        <h1 class="text-lg font-Montserrat font-bold" id="title">shiddat</h1>
      </div>

      <!--~~~~~~~~~~~~~~~~~~~~~progress section~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
      <div class=" flex items-center justify-center ">
        <input type="range" value="0" id="progress">
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~~progress section end~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->


      <!--~~~~~~~~~~~~~~~~~~~~~Button section~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

      <div class="flex  items-center justify-center gap-6 mt-6 overflow-hidden">
        <i class="ri-rewind-fill text-white bg-purple-700 text-2xl rounded-full p-4 shw-btn" id="prev"></i>
        <i onclick="playpause()" class="fa-solid fa-play text-4xl text-white bg-purple-700 rounded-full p-6 shw-btn"
          id="controlicon"></i>
        <i class="ri-speed-fill text-2xl text-white bg-purple-700 rounded-full p-4 shw-btn" id="next"></i>
      </div>
      <div class="flex justify-between">
        <img src="gif/oreo.gif" alt="" class="animate-[wiggle_1s_ease-in-out_infinite] transform">
        <img src="gif/chocolatechip.gif" alt="" class="animate-[wiggle_1s_ease-in-out_infinite]   ">
      </div>
      <!--~~~~~~~~~~~~~~~~~~~~Button section end~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    </div>
  </div>



  <!--~~~~~~~~~~~~~~~~~~~Footer~~~~~~~~~~~~~~~~~~~~~~~~-->
  <div class="text-white text-xl mt-7 flex items-center justify-center">
    <h1 class="font-Montserrat">Made by <span><i class="ri-hand-heart-line text-red-600"></i></span><span
        class="">Bhushan</span> </h1>
  </div>

  <!--~~~~~~~~~~~~~~~~~~~Footer End~~~~~~~~~~~~~~~~~~~~-->

  <script>



let progress = document.getElementById("progress");
let song = document.querySelector("audio");
let controlicon = document.getElementById("controlicon");
let darkmod = document.getElementById("darkmod");
let title = document.getElementById("title");
let next = document.getElementById("next");
let prev = document.getElementById("prev");
let img = document.getElementById("img");
let img2 = document.getElementById("img2");




song.onloadedmetadata = function () {
  progress.max = song.duration;
  progress.value = song.currentTime;

}

function playpause() {
  if (controlicon.classList.contains("fa-pause")) {
    song.pause();
    controlicon.classList.remove("fa-pause");
    controlicon.classList.add("fa-play");
  }
  else {
    song.play();
    controlicon.classList.add("fa-pause");
    controlicon.classList.remove("fa-play");
  }
}

if (song.play()) {
  setInterval(() => {
    progress.value = song.currentTime;
  }, 500);
}

progress.onchange = function () {
  song.play();
  song.currentTime = progress.value;
  controlicon.classList.remove("fa-play");
  controlicon.classList.add("fa-pause");
}

const posters=[{
name:"shiddat"
},
{
name:"sayad"
},
{
name:"mere_liye_tum"
},
{
  name:"heeriye"
},
{
  name:"suno_na"
},
{
  name:"samjhawan"
},
{
  name:"itni_si_baat"
},
];


const change = (posters)=>{
  img.src = "images/" + posters.name +".jpg";
}

const change2 = (posters)=>{
  img2.src = "images/" + posters.name +".jpg";
}


const songs = [
  {
    title: "shiddat",
    name: "shiddat"
  },
  {
    title: "Jo tum na ho",
    name: "Jo-Tum-Na-Ho"
  },

  {
    title: "Mere liye tum",
    name: "mere-liye-tum"
  },


  {
    title: "Heeriye",
    name: "Heeriye"
  },
  {
    title: "suno na suno na",
    name: "b2"
  },
  {
    title: "Samjhawan",
    name: "Samjhawan"
  },
  {
    title: "Feelings",
    name: "Itni Si Baat Hain"
  },
];


const loadSong = (songs) => {
  title.textContent = songs.title;
  song.src = "audio/" + songs.name + ".mp3";

}


songIndex = 0;
const nextSong = () => {
  songIndex = (songIndex + 1) % songs.length;
  songIndex =(songIndex +1) % posters.length;
  change(posters[songIndex]);
  loadSong(songs[songIndex]);
  change2(posters[songIndex]);
  song.play();
  song.pause();

}

const prevSong = () => {
  songIndex = (songIndex - 1 + songs.length) % songs.length;
  songIndex = (songIndex - 1 + posters.length) % posters.length;
  change(posters[songIndex]);
  loadSong(songs[songIndex]);
  change2(posters[songIndex]);

  song.pause();
  song.play();




}
next.addEventListener('click', nextSong);
prev.addEventListener('click', prevSong);




  </script>
</body>

</html>
